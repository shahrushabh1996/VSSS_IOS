<ion-header>
</ion-header>


<ion-content class="masters forgotpassword" padding>
  <ion-grid class="forgotpassword">
    <ion-row>
      <ion-col text-center>
        <h4 style="color: #fff;font-size: 24px">Forgot password (પાસવર્ડ ભૂલી ગયા છો?)</h4>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="submit_form()">
      <ion-row>
        <ion-col text-center>
      		<ion-item color="primary" style="padding: 0">
      			<ion-label floating [color]="this.forgotpassword['forgot_mobile']['color']">{{this.forgotpassword['forgot_mobile']['label']}}</ion-label>
      			<ion-input [color]="this.forgotpassword['forgot_mobile']['color']" [(ngModel)]="this.forgotpassword['forgot_mobile']['value']" (ionBlur)="check_mobile()" name="forgot_mobile"></ion-input>
      		</ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
        	<ion-item color="primary" no-lines>
        		<button ion-button full color="secondary" type="submit">Forgot Password (પાસવર્ડ ભૂલી ગયા છો?)</button>
        	</ion-item>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col text-center>
        <p color="secondary" style="text-align: center;color: #fff">Not registered?  (નોંધાયેલ નથી?) <b (click)="page_redirect('SignupPage')">Create an account (એકાઉન્ટ બનાવો)</b></p>
        <p color="secondary" style="text-align: center;color: #fff">Login? (લૉગિન?) <b (click)="page_redirect('LoginPage')">Click here (અહીં ક્લિક કરો)</b></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
