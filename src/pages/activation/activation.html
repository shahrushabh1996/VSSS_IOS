<ion-header>
</ion-header>


<ion-content class="masters activation" padding>
  <ion-grid class="activation">
    <ion-row>
      <ion-col text-center>
        <h4 style="color: #fff;font-size: 24px">Activation</h4>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="submit_form()">
      <ion-row>
        <ion-col text-center>
      		<ion-item color="primary">
      			<ion-label floating [color]="this.activation['Activation_code']['color']">{{this.activation['Activation_code']['label']}}</ion-label>
      			<ion-input [color]="this.activation['Activation_code']['color']" [(ngModel)]="this.activation['Activation_code']['value']" name="Mobile"></ion-input>
      		</ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
        	<ion-item color="primary" no-lines>
        		<button ion-button full color="secondary" type="submit">activate</button>
        	</ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
