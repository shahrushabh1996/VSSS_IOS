<ion-header>

  <ion-navbar>
    <ion-title class="capitalize">Slider <button icon-only style="background-color: transparent; float: right" (click)="root_page()"> <ion-icon name="home"></ion-icon> </button></ion-title>
  </ion-navbar>

<ion-content>
	<ion-slides>
		<ion-slide *ngFor="let image of images"  (click)="zoomImage(image)">
		  <img src="{{image}}" />
		</ion-slide>
	</ion-slides>
</ion-content>
