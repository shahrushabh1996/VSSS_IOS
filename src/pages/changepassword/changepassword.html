<ion-header>
</ion-header>


<ion-content class="masters changepassword" padding>
  <ion-icon name="arrow-back" color="white_color" style="font-size:24px" float-left (click)="go_back()"></ion-icon>
  <ion-grid class="changepassword" *ngIf="this.Loader == 1">
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="changepassword" *ngIf="this.Loader != 1">
    <ion-row>
      <ion-col text-center>
        <h4 style="color: #fff;font-size: 24px">Change password (પાસવર્ડ બદલો)</h4>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="submit_form()">
      <ion-row>
        <ion-col text-center>
      		<ion-item color="primary" style="padding: 0">
      			<ion-label floating [color]="this.changepassword['old_password']['color']">{{this.changepassword['old_password']['label']}}</ion-label>
      			<ion-input [color]="this.changepassword['old_password']['color']" [(ngModel)]="this.changepassword['old_password']['value']" name="old_password" type="password"></ion-input>
      		</ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
      		<ion-item color="primary" style="padding: 0">
      			<ion-label floating [color]="this.changepassword['new_password']['color']">{{this.changepassword['new_password']['label']}}</ion-label>
      			<ion-input [color]="this.changepassword['new_password']['color']" [(ngModel)]="this.changepassword['new_password']['value']" name="new_password" type="password"></ion-input>
      		</ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-item color="primary" no-lines>
            <button ion-button full color="secondary" type="submit">Change Password (પાસવર્ડ બદલો)</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
